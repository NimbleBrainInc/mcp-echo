name: Build MCPB Bundle

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.0.1)'
        required: true
        type: string

env:
  BUNDLE_NAME: mcp-echo

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Build bundle
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Update manifest version
          jq --arg v "$VERSION" '.version = $v' manifest.json > manifest.tmp.json
          mv manifest.tmp.json manifest.json

          # Create bundle directory
          mkdir -p bundle/deps
          cp manifest.json bundle/
          cp -r src/mcp_echo bundle/

          # Vendor dependencies
          uv pip install --target bundle/deps --quiet .

          # Create bundle zip
          cd bundle && zip -qr "../${{ env.BUNDLE_NAME }}-v${VERSION}.mcpb" .

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.BUNDLE_NAME }}-v${{ steps.version.outputs.version }}.mcpb
          generate_release_notes: true

      - name: Upload artifact (for manual builds)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUNDLE_NAME }}-v${{ steps.version.outputs.version }}
          path: ${{ env.BUNDLE_NAME }}-v${{ steps.version.outputs.version }}.mcpb
